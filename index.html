<body>

                        <option value="สาธารณสุขศาสตร์">สาธารณสุขศาสตร์</option>
                        <option value="แพทย์แผนไทยและทางเลือก">แพทย์แผนไทยและทางเลือก</option>
                        <option value="นิติศาสตร์">นิติศาสตร์</option>
                    </select>
                </td>
                </tr>
                <tr>

                </tr>
                
                    <td><input type="checkbox" name="red"> <label for="red">สีแดง</label>

                    <input type="checkbox" name="blue"> <label for="blue">สีนํ้าเงิน</label></td>
                
                <tr>
                    <td>ผลไม้ที่ชื่นชอบ</td>
                </tr>
                <td><input type="checkbox" name="mango"  > <label for="mango">มะม่วง</label>
                <input type="checkbox" name="custard apple"  > <label for="custard apple">น้อยหน่า</label>
                <input type="checkbox" name="durian"  > <label for="durian">ทุเรียน</label></td>
                <tr>
                <td><input type="checkbox" name="Longan" > <label for="Longan">ลำใย</label>
                <input type="checkbox" name="mango"  > <label for="mango">มะม่วง</label>
                <input type="checkbox" name="mango"  > <label for="mango">มะม่วง</label></td>
                </tr>

                    <td>อาหารที่ชื่นชอบ</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name = "spicyprawnsoup" > <label for="spicyprawnsoup">ต้มยำกุ้ง</label>
